<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="DOM.css">
</head>
<body>
    <div id="content">
        <div id="bai1" class="section">
          <h2>Bài 1 — Đổi nội dung</h2>
          <p id="p-bai1">Nội dung ban đầu</p>
          <button id="btn-bai1">Đổi nội dung</button>
        </div>
    
        <div id="bai2" class="section">
          <h2>Bài 2 — Đổi màu nền</h2>
          <div id="box"></div>
          <button id="red-btn">Đỏ</button>
          <button id="green-btn">Xanh</button>
          <button id="yellow-btn">Vàng</button>
        </div>
    
        <div id="bai3" class="section">
          <h2>Bài 3 — Ẩn / Hiện</h2>
          <p id="p-bai3">Đây là một đoạn văn có thể ẩn hoặc hiện.</p>
          <button id="hide-btn">Ẩn</button>
          <button id="show-btn">Hiện</button>
        </div>
    
        <div id="bai4" class="section">
          <h2>Bài 4 — Thêm phần tử vào danh sách</h2>
          <ul id="my-list">
            <li>Item 1</li>
            <li>Item 2</li>
          </ul>
          <button id="add-item-btn">Thêm Item mới</button>
        </div>
    
        <div id="bai5" class="section">
          <h2>Bài 5 — Lấy giá trị từ input</h2>
          <input type="text" id="name" placeholder="Nhập tên của bạn" />
          <button id="greet-btn">Chào</button>
        </div>
      </div>
    <script src="DOM.js"></script>
</body>
</html>
